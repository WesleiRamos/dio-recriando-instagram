<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Instagram</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="instagram">
    <div class="instagram-phone">
      <img src="assets/images/instagram-celular.png" alt="Instagram App">
    </div>

    <div class="instagram-continue">
      <div class="instagram-login group bg">
        <div class="logo">
          <img src="assets/images/instagram-logo.png" alt="Instagram Logo">
        </div>

        <div class="profile-picture">
          <img src="assets/images/profile-picture.png" alt="Profile Picture">
        </div>
      
        <a href="#" class="btn">
          Continuar como geraltderivia
        </a>

        <a href="#">
          Remover conta
        </a>
      </div>

      <div class="group bg">
        <p>Não é geraltderivia?</p>
        <p>
          <a href="#">Alternar contas</a>
          ou
          <a href="#">Inscreva-se</a>
        </p>
      </div>

      <div class="group get-the-app">
        <p>Baixe o aplicativo</p>

        <div class="download-btns">
          <a href="#" class="appstore"></a> 
          <a href="#" class="playstore"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
